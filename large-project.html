<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Calculator - Large Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    .logo-container img {
      max-width: 120px;
      max-height: 120px;
      object-fit: contain;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <header class="text-center py-4">
      <div class="logo-container">
        <img src="/logo.png" alt="Project Calculator Logo">
        <h1 class="display-4 mt-2">Project Calculator</h1>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <a href="index.html" class="btn btn-secondary me-3">
          <i class="feather feather-arrow-left"></i> Back to Projects
        </a>
      </div>
    </header>

    <main>
      <section id="largeProjectDetails" class="mt-4 container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h2 id="largeProjectName"></h2>
                <div>
                  <button id="editLargeProjectBtn" class="btn btn-sm btn-primary me-2">
                    <i class="feather feather-edit"></i> Edit
                  </button>
                  <button id="addSubProjectBtn" class="btn btn-sm btn-success">
                    <i class="feather feather-plus"></i> Add Sub-Project
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <p id="largeProjectDate" class="text-muted"></p>
                    <p id="largeProjectId" class="text-muted"></p>
                  </div>
                  <div class="col-md-6 text-end">
                    <h4>Total Project Cost: <span id="largeProjectTotalCost" class="text-success">0.00</span></h4>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="largeProjectNotes" class="form-label">Project Notes</label>
                  <textarea class="form-control" id="largeProjectNotes" rows="3" readonly></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="subProjects" class="mt-4 container">
        <h3 class="text-center mb-4">Sub-Projects</h3>
        <div class="row" id="subProjectsGrid">
          <!-- Sub Projects will be dynamically loaded here -->
        </div>
        <div id="noSubProjectsMessage" class="text-center mt-4" style="display:none;">
          <p class="text-muted">No sub-projects yet. Add a new sub-project!</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Large Project Edit Modal -->
  <div class="modal fade" id="largeProjectEditModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Large Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editLargeProjectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="editLargeProjectName">
          </div>
          <div class="mb-3">
            <label for="editLargeProjectId" class="form-label">Project ID</label>
            <input type="text" class="form-control" id="editLargeProjectId">
          </div>
          <div class="mb-3">
            <label for="editLargeProjectNotes" class="form-label">Notes</label>
            <textarea class="form-control" id="editLargeProjectNotes" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveLargeProjectBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Sub Project Modal -->
  <div class="modal fade" id="addSubProjectModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Sub-Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="subProjectName" class="form-label">Sub-Project Name</label>
            <input type="text" class="form-control" id="subProjectName" required>
          </div>
          <div class="mb-3">
            <label for="subProjectId" class="form-label">Sub-Project ID</label>
            <input type="text" class="form-control" id="subProjectId" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="createSubProjectBtn">Create Sub-Project</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="large-project.js"></script>
</body>
</html>
