<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    .backup-section, .sync-section {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .settings-title {
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    #savedEmailDisplay {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .email-actions {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="text-center my-4">
      <h1 class="settings-title">Application Settings</h1>
    </header>

    <main>
      <section class="backup-section">
        <h3>Backup & Restore</h3>
        <div class="row">
          <div class="col-md-6">
            <button id="createBackupBtn" class="btn btn-primary mb-2">Create Backup</button>
            <p class="text-muted">Backup all your projects, notes, and settings</p>
          </div>
          <div class="col-md-6">
            <input type="file" id="restoreBackupInput" class="form-control" accept=".smartdesign">
            <button id="restoreBackupBtn" class="btn btn-secondary mt-2">Restore Backup</button>
          </div>
        </div>
      </section>

      <section class="sync-section">
        <h3>Data Synchronization</h3>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="emailSync" class="form-label">Sync Email</label>
            <div id="savedEmailDisplay" class="mb-2">
              <span id="currentSavedEmail">No email saved</span>
              <div class="email-actions">
                <button id="editEmailBtn" class="btn btn-sm btn-outline-primary">
                  <i class="feather feather-edit-2"></i>
                </button>
                <button id="deleteEmailBtn" class="btn btn-sm btn-outline-danger">
                  <i class="feather feather-trash-2"></i>
                </button>
              </div>
            </div>
            <div id="emailInputContainer" style="display:none;">
              <input type="email" id="emailSync" class="form-control" placeholder="Enter your email">
              <button id="saveEmailBtn" class="btn btn-success mt-2">Save Email</button>
            </div>
          </div>
          <div class="col-md-6">
            <label for="syncFrequency" class="form-label">Sync Frequency</label>
            <select id="syncFrequency" class="form-select">
              <option value="1000">Every Second</option>
              <option value="60000">Every Minute</option>
              <option value="86400000">Daily</option>
              <option value="604800000">Weekly</option>
            </select>
          </div>
        </div>
        <div class="mt-3 d-flex justify-content-between">
          <button id="saveSyncSettingsBtn" class="btn btn-success">Save Sync Settings</button>
          <button id="syncNowBtn" class="btn btn-primary">
            <i class="feather feather-upload-cloud"></i> Sync Now
          </button>
        </div>
      </section>
    </main>

    <footer class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">Back to Projects</a>
    </footer>
  </div>

  <script src="settings.js"></script>
</body>
</html>
